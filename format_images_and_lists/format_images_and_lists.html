<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 20px;
}

.formatted-image {
  width: 300px;
  height: auto; 
  border: 2px solid #333; 
  border-radius: 10px; 
  margin-bottom: 10px;
}

.formatted-list {
  list-style-type: square;
  padding-left: 20px; 
}


.formatted-list li {
  border: 1px solid #ccc; 
  border-radius: 5px; 
  margin-bottom: 5px;
}
    </style>
</head>
<body>
      
        <section>
          <h2>Interesting List</h2>
          <ul class="formatted-list">
            <li>
            <img src="image1.jpg" alt="Image 1" class="formatted-image">
            <img src="image2.jpg" alt="Image 2" class="formatted-image">
            </li>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
          </ul>
        </section>
</body>
</html>
